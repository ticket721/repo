apiVersion: v1
kind: PersistentVolume
metadata:
  name: {{ template "platform.fullname" . }}--server--pv
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ include "platform.fullname" . }}--server--pv
    chart: {{ .Chart.Name }}
spec:
  capacity:
    storage: 5Gi
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  persistentVolumeReclaimPolicy: Retain
  storageClassName: aws-efs
  csi:
    driver: efs.csi.aws.com
    volumeHandle: {{ .Values.server.fsName }}
