apiVersion: autoscaling/v1
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "platform.fullname" . }}--server--hpa
  labels:
    name: {{ include "platform.fullname" . }}--server--hpa
    chart: {{ .Chart.Name }}
spec:
  maxReplicas: 10
  minReplicas: 1
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "platform.fullname" . }}--server--d
  targetCPUUtilizationPercentage: 85
