apiVersion: v1
kind: Secret
metadata:
  name: {{ template "platform.fullname" . }}--worker-secret--sec
  namespace: {{ .Release.Namespace }}
  labels:
    name: {{ include "platform.fullname" . }}--worker-secret--sec
    chart: {{ .Chart.Name }}
stringData:
  production.secret.env: |-
    DOSOJIN_STRIPE_PRIVATE_KEY={{ required "[worker] Missing config.stripe.apiKey value" .Values.config.stripe.apiKey }}
    ETHEREUM_NODE_HEADERS={{ required "[worker] Missing config.ethereumNode.headers value" .Values.config.ethereumNode.headers }}
    JWT_SECRET={{ required "[worker] Missing config.jwt.secret value" .Values.config.jwt.secret }}
    MAILJET_API_KEY={{ required "[worker] Missing config.mailjet.apiKey value" .Values.config.mailjet.apiKey }}
    MAILJET_API_SECRET={{ required "[worker] Missing config.mailjet.apiSecret value" .Values.config.mailjet.apiSecret }}
    ROCKSIDE_OPTS_API_KEY={{ required "[worker] Missing config.rockside.apiKey value" .Values.config.rockside.apiKey }}
