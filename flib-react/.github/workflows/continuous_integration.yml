name: FLIB React CI

on:
    push:
        branches-ignore:
            - gh-pages

jobs:
    build:

        runs-on: ubuntu-latest

        steps:
            - uses: actions/checkout@v1
            - name: Use Node.js 12.x
              uses: actions/setup-node@v1
              with:
                  node-version: 12.x

            - uses: borales/actions-yarn@v2.0.0
              name: Install dependencies (yarn install)
              with:
                  cmd: install

            - uses: borales/actions-yarn@v2.0.0
              name: Build lib (yarn build)
              with:
                  cmd: build

            - uses: borales/actions-yarn@v2.0.0
              name: Build static App (yarn build-storybook)
              with:
                  cmd: build-storybook
