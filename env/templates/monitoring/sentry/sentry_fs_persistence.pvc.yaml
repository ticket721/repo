{{- if .Values.monitoring.sentry.enabled -}}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
    name: "{{ .Values.sentry.filestore.filesystem.persistence.existingClaim }}"
    labels:
        {{ include "env.labels" . | nindent 8 }}
spec:
    volumeName: "{{ include "env.fullname" . }}--sentry-fs-persistence--pv"
    storageClassName: "standard"
    accessModes:
        - {{ .Values.sentry.filestore.filesystem.persistence.accessMode | quote }}
    resources:
        requests:
            storage: {{ .Values.sentry.filestore.filesystem.persistence.size | quote }}
{{- end -}}
