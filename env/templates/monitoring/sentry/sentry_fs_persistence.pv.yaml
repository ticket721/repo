{{- if .Values.monitoring.sentry.enabled -}}
apiVersion: v1
kind: PersistentVolume
metadata:
    name: "{{ include "env.fullname" . }}--sentry-fs-persistence--pv"
    labels:
        {{ include "env.labels" . | nindent 8 }}
spec:
    storageClassName: "standard"
    capacity:
        storage: {{ .Values.sentry.filestore.filesystem.persistence.size }}
    accessModes:
        - {{ .Values.sentry.filestore.filesystem.persistence.accessMode }}
        {{- if .Values.dev }}
    claimRef:
        namespace: default
        name: "{{ .Values.sentry.filestore.filesystem.persistence.existingClaim }}"
    hostPath:
        path: /tmp/sentry_fs
        {{ else }}
    gcePersistentDisk:
        pdName: {{ .Values.monitoring.sentry.persistence.filesystem.gceVolume }}
        fsType: {{ .Values.monitoring.sentry.persistence.filesystem.gceVolumeType }}
        {{ end }}
{{- end -}}

